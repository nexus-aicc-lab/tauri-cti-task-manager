name: Verify Tauri Secrets

on:
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ì „ìš©

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Check if secrets are loaded properly
        run: |
          echo "ğŸ” Checking TAURI_KEY_PASSWORD"
          if [ -z "${{ secrets.TAURI_KEY_PASSWORD }}" ]; then
            echo "âŒ TAURI_KEY_PASSWORD is EMPTY"
            exit 1
          else
            echo "âœ… TAURI_KEY_PASSWORD is SET"
          fi

          echo "ğŸ” Checking TAURI_PRIVATE_KEY (base64)"
          if [ -z "${{ secrets.TAURI_PRIVATE_KEY }}" ]; then
            echo "âŒ TAURI_PRIVATE_KEY is EMPTY"
            exit 1
          else
            echo "âœ… TAURI_PRIVATE_KEY is SET (length: ${#{{ secrets.TAURI_PRIVATE_KEY }}})"
          fi

      - name: ğŸ§ª Try decoding and writing tauri.key
        run: |
          mkdir -p .tauri
          echo "${{ secrets.TAURI_PRIVATE_KEY }}" | base64 -d > .tauri/tauri.key
          echo "ğŸ“‚ .tauri contents:"
          ls -l .tauri
          echo "ğŸ” Preview tauri.key (first 5 lines)"
          head -n 5 .tauri/tauri.key || echo "âŒ Error reading file"
