name: Release

on:
  push:
    tags:
      - 'v*.*.*' # íƒœê·¸ í‘¸ì‹œ ì‹œì—ë§Œ ì‹¤í–‰

permissions:
  contents: write
  packages: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: âš¡ï¸ Cache Rust build
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Clean & Install Dependencies
        shell: pwsh
        run: |
          npm cache clean --force
          npm config set registry https://registry.npmjs.org/
          if (Test-Path "node_modules") { Remove-Item "node_modules" -Recurse -Force }
          if (Test-Path "package-lock.json") { Remove-Item "package-lock.json" -Force }
          npm install --no-audit --no-fund --legacy-peer-deps

      - name: ğŸ§° Install NSIS and WiX
        shell: pwsh
        run: |
          choco install nsis -y
          choco install wixtoolset -y

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: 'CTI Task Manager ${{ github.ref_name }}'
          body: 'ìƒˆ ë²„ì „ì´ ì¶œì‹œë˜ì—ˆìŠµë‹ˆë‹¤. ì—…ë°ì´íŠ¸ë¥¼ í™•ì¸í•´ë³´ì„¸ìš”!'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Build the Tauri App
        uses: tauri-apps/tauri-action@v0.2.0
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'CTI Task Manager ${{ github.ref_name }}'
          releaseBody: 'ìƒˆ ë²„ì „ì´ ì¶œì‹œë˜ì—ˆìŠµë‹ˆë‹¤. ì—…ë°ì´íŠ¸ë¥¼ í™•ì¸í•´ë³´ì„¸ìš”!'
          releaseDraft: false
          prerelease: false
          args: --verbose

      - name: ğŸ“¦ Upload Tauri Build Artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“„ Upload latest.json
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: latest.json
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: â˜ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: âœ… Verify uploads
        shell: pwsh
        run: |
          gh release view ${{ github.ref_name }} --json assets -q '.assets[].name' || Write-Host "âŒ Failed to list GitHub assets"
          aws s3 ls s3://${{ secrets.S3_BUCKET }}/ || Write-Host "âŒ Failed to list S3 contents"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
